<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício event.preventDefault()</title>
  <script scr="exercicio_prevent_default.js" defer></script>
  <!--
    O atributo 'defer'('adiar'), da tag 'script', faz com que o script seja baixado em paralelo para analisar a página e executado depois que a página terminar de analisar.
  -->
</head>
<body>
  <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
  <input type="text" id="input-text"/>
  <input type="checkbox" id="input-checkbox" />
</body>
</html>
