<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preencha o formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <main>
    <form action="" method="get">
      <section>
        <label for="input-name">Nome Completo
          <input autofocus type="text" name="input-name" id="input-name" placeholder="digite seu nome" min="5" max="10" required>
        </label>
        <label for="input-email">e-mail
          <input type="email" name="input-email" id="input-email" placeholder="digite seu e-mail" min="10" max="50">
        </label>
        <fieldset>
          <legend>Opções</legend>
          <label for="option-1">
            <input type="radio" name="radio-option" id="option-1">Opção 1
          </label>
          <label for="option-2">
            <input type="radio" name="radio-option" id="option-2">Opção 2
          </label>
          <label for="option-3">
            <input type="radio" name="radio-option" id="option-3">Opção 3
          </label>
          <label for="option-4">
            <input type="radio" name="radio-option" id="option-4">Opção4
          </label>
        </fieldset>
        <label for="input-txt">Comentário
          <input type="text" name="" id="input-txt" placeholder="comente aqui" maxlength="500">
        </label>
        <label for="input-date">Data
          <input type="date" name="input-date" id="input-date">
        </label>
        <div id="div-checkbox">
          <label for="input-checkbox-1">Concordo 1
            <input type="checkbox" name="input-checkbox-1" id="input-checkbox-1">
          </label>
          <label for="input-checkbox-2">Concordo 2
            <input type="checkbox" name="input-checkbox-2" id="input-checkbox-2">
          </label>
        </div>
      </section>
      <div>
        <button type="reset">Apagar</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
