        //1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        
        //Esta função escreve o texto que desejar e no parágrafo que desejar, bastando declarar o índice do parágrafo;
        function changeTagP (num, txt) {
          const changerTag = document.getElementsByTagName("p");
          
          for (index = 0; index < changerTag.length; index += 1) {
            if(index === num) {
              changerTag[index].innerText = txt;
            }
          }
        }
        changeTagP(0, "Quero me tornar um Dev Fodão!");
